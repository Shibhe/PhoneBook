<div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-lg-5">
          <section id="contact">
               <div class="contact-form-area">
                  <form>
                      <h3><strong>Add Contact</strong></h3>	
                          <div class="form-group">
                              <input type="text" [(ngModel)]="contact.name" name="name" class="form-control" placeholder="Your Name"/>
                          </div>
                           <div class="form-group">
                              <input type="text" [(ngModel)]="contact.phoneNumber" name="phoneNumber" class="form-control" placeholder="Your Phone Number"/>
                            </div>
                            <button type="submit" class="btn btn-primary contact-btn" (click)="addContact(contact)"> <i class="fa fa-plus"></i> Add Contact</button>
                            <button type="reset" class="btn btn-primary contact-btn"> <i class="fa fa-refresh"></i> Reset</button>
                  </form>
              </div>	               
          </section>
      </div>
      <div class="col-lg-7">
          <h3><strong>Contacts List</strong></h3>
         <form>
            <input type="text" name="searchName" placeholder="Search contact" [(ngModel)]="searchName" class="form-control" style="margin-bottom: 25px">
         </form>
          <table id="cart" class="table table-hover table-condensed">
               <thead>
                    <tr>
                        <th style="width:15%">#</th>
                      <th style="width:15%">Contact Name</th>
                      <th style="width:15%">Phone Number</th>
                      <th style="width:15%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let list of listContact | contact:searchName">
                        <td data-th="name">
                             {{ count }}
                        </td>
                      <td data-th="name">
                         <i class="fa fa-user"></i> {{ list.name }}
                      </td>
                      <td data-th="phoneNumber"> <i class="fa fa-phone"></i> {{ list.phoneNumber }}</td>
                      <td class="actions" data-th="">
                        <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
                        <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
                      </td>
                    </tr>
                  </tbody>
            </table>
        </div>
      </div>
    </div>
