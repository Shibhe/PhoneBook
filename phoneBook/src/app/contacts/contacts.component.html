<div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-lg-5">
          <section id="contact">
               <div class="contact-form-area">
                  <form>
                      <h3><strong>Add Contact</strong></h3>	
                          <div class="form-group">
                            <label for="name">Name and Surname:</label>
                              <input type="text" [(ngModel)]="contact.name" name="firstName" class="form-control" placeholder="Your Name and Surname Here..." autofocus/>
                          </div>
                        
                            <div class="form-group">
                                <label for="name">Email:</label>
                                  <input type="email" [(ngModel)]="contact.email" name="email" class="form-control" placeholder="Your Email Here..." autofocus/>
                              </div>
                              <div class="form-group">
                                  <label for="name">Address:</label>
                                    <input type="text" [(ngModel)]="contact.address" name="address" class="form-control" placeholder="Your Address Here..." autofocus/>
                                </div>
                           <div class="form-group">
                              <label for="name">Phone Number:</label>
                              <input type="text" [(ngModel)]="contact.phoneNumber" pattern="[789][0-9]{9}" name="phoneNumber" class="form-control" placeholder="Your Phone Number Here..."/>
                          </div>
                            <button type="submit" class="btn btn-success contact-btn" (click)="addContact(contact)"> <i class="fa fa-plus"></i> Add Contact</button>
                            <button type="reset" class="btn btn-primary contact-btn"> <i class="fa fa-refresh"></i> Reset</button>
                   </form>
              </div>	               
          </section>
      </div>
      <div class="col-lg-7">
          <h3><strong>Contacts List</strong></h3>
         <form>
              <input type="text" name="searchName" placeholder="Search contact" [(ngModel)]="searchName" class="form-control" style="margin-bottom: 25px">              
         </form>
          <table id="cart" class="table table-hover table-condensed">
               <thead>
                    <tr>
                      <th style="width:5%">#</th>
                      <th style="width:15%">Name</th>
                      <th style="width:15%">Email</th>
                      <th style="width:15%">Address</th>
                      <th style="width:15%">Phone No.</th>
                      <th style="width:15%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let list of listContact | contact:searchName">
                        <td data-th="">
                             {{ count }}
                        </td>
                      <td data-th="First Name">
                          {{ list.name }}
                      </td>
                       <td data-th="Email">
                          {{ list.email }}
                       </td>
                       <td data-th="Address">
                         {{ list.address }}
                       </td>
                      <td data-th="phoneNumber"> {{ list.phoneNumber }}</td>
                      <td class="actions" data-th="">
                        <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
                        <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
                      </td>
                    </tr>
                  </tbody>
            </table>
        </div>
      </div>
    </div>
